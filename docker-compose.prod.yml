# =====================================
# Docker Compose - MCN Aprobaciones Backend
# Para VPS con red general-net y Nginx
# =====================================
version: '3.8'

services:
  # Backend API
  backend:
    image: mmoyac/mcn_aprobaciones_backend:latest
    container_name: mcn_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - general-net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Nginx - Reverse Proxy con SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mcn_nginx
    restart: always
    ports:
      - "8001:80"
      - "8444:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks:
      - general-net
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Certbot - Renovación automática SSL
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: mcn_certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# Red externa (debe existir en el VPS)
networks:
  general-net:
    external: true
