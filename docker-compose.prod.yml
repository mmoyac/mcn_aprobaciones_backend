# =====================================
# Docker Compose - MCN Aprobaciones Backend
# Para VPS con red general-net y Nginx
# =====================================
version: '3.8'

services:
  # Backend API
  backend:
    image: mmoyac/mcn_aprobaciones_backend:latest
    container_name: mcn_backend
    restart: always
    # Puerto comentado - Nginx accede internamente
    # ports:
    #   - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - general-net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Red externa (debe existir en el VPS)
networks:
  general-net:
    external: true
