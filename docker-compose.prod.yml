# =====================================
# Docker Compose - MCN Aprobaciones Backend
# Solo backend, el proxy/SSL lo maneja /root/docker/nginx-proxy
# =====================================
version: '3.8'

services:
  backend:
    image: mmoyac/mcn_aprobaciones_backend:latest
    container_name: mcn_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - general-net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  general-net:
    external: true
