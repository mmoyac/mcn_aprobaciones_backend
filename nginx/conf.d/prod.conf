# =====================================
# Nginx Configuration - MCN Aprobaciones Backend
# Coloca este archivo en: /root/docker/mcn/nginx/conf.d/mcn-backend.conf
# =====================================

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name api.lexastech.cl;

    # Certificados Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name api.lexastech.cl;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/api.lexastech.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.lexastech.cl/privkey.pem;

    # Configuración SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaño máximo de archivos
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/mcn_backend_access.log;
    error_log /var/log/nginx/mcn_backend_error.log;

    # Proxy al backend (contenedor en red general-net)
    location / {
        proxy_pass http://mcn_backend:8000;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si lo necesitas)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check (opcional, sin autenticación)
    location /health {
        proxy_pass http://mcn_backend:8000/health;
        access_log off;
    }

    # Documentación API (puedes proteger con auth_basic si quieres)
    location /docs {
        proxy_pass http://mcn_backend:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://mcn_backend:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
