name: Build and Push to Docker Hub

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub
  push:
    tags:
      - 'v*'  # Solo en tags de versi√≥n (v1.0.0, v1.0.1, etc.)

env:
  DOCKER_IMAGE: mmoyac/mcn_aprobaciones_backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "üöÄ Iniciando despliegue en VPS..."
            
            # Crear directorio si no existe
            mkdir -p /root/docker/mcn
            cd /root/docker/mcn
            
            # Descargar √∫ltima imagen
            echo "üì¶ Descargando imagen desde Docker Hub..."
            docker pull mmoyac/mcn_aprobaciones_backend:latest
            
            # Detener y eliminar contenedor anterior si existe
            echo "üõë Deteniendo contenedor anterior..."
            docker stop mcn_backend 2>/dev/null || true
            docker rm mcn_backend 2>/dev/null || true
            
            # Iniciar nuevo contenedor
            echo "‚ñ∂Ô∏è Iniciando nuevo contenedor..."
            docker run -d \
              --name mcn_backend \
              --restart unless-stopped \
              -p 8000:8000 \
              --env-file /root/docker/mcn/.env \
              -v /root/docker/mcn/logs:/app/logs \
              mmoyac/mcn_aprobaciones_backend:latest
            
            # Esperar a que el contenedor est√© listo
            echo "‚è≥ Esperando que el servicio est√© listo..."
            sleep 10
            
            # Verificar que el contenedor est√° corriendo
            if docker ps | grep -q mcn_backend; then
              echo "‚úÖ Contenedor iniciado correctamente"
              docker ps | grep mcn_backend
            else
              echo "‚ùå Error: El contenedor no est√° corriendo"
              docker logs mcn_backend
              exit 1
            fi
            
            # Verificar health check
            echo "üè• Verificando health check..."
            if curl -f http://localhost:8000/health; then
              echo "‚úÖ Servicio respondiendo correctamente"
            else
              echo "‚ö†Ô∏è Advertencia: Health check fall√≥, pero el contenedor est√° corriendo"
            fi
            
            # Limpiar im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            docker image prune -f
            
            echo "üéâ Despliegue completado exitosamente!"
