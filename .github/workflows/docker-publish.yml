name: Build and Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

env:
  DOCKER_IMAGE: mmoyac/mcn_aprobaciones_backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.prod.yml,nginx,.env.production"
          target: "/root/docker/mcn/"
          strip_components: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸš€ Iniciando despliegue en VPS..."
            
            # Crear directorios necesarios
            mkdir -p /root/docker/mcn
            mkdir -p /root/docker/mcn/nginx/conf.d
            mkdir -p /root/docker/mcn/nginx/certbot/conf
            mkdir -p /root/docker/mcn/nginx/certbot/www
            cd /root/docker/mcn
            
            # Renombrar archivos
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true
            mv .env.production .env 2>/dev/null || true
            
            # Descargar Ãºltima imagen
            echo "ğŸ“¦ Descargando imagen desde Docker Hub..."
            docker-compose pull
            
            # Detener y eliminar contenedor anterior
            echo "ğŸ›‘ Deteniendo servicios anteriores..."
            docker-compose down
            
            # Iniciar servicios con docker-compose (forzar recreaciÃ³n)
            echo "â–¶ï¸ Iniciando servicios con docker-compose..."
            docker-compose up -d --force-recreate
            
            # Esperar a que el contenedor estÃ© listo
            echo "â³ Esperando que el servicio estÃ© listo..."
            sleep 10
            
            # Verificar que el contenedor estÃ¡ corriendo
            if docker ps | grep -q mcn_backend; then
              echo "âœ… Contenedor iniciado correctamente"
              docker ps | grep mcn_backend
            else
              echo "âŒ Error: El contenedor no estÃ¡ corriendo"
              docker-compose logs backend
              exit 1
            fi
            
            # Verificar health check
            echo "ğŸ¥ Verificando health check..."
            if curl -f http://localhost:8001/health; then
              echo "âœ… Servicio respondiendo correctamente"
            else
              echo "âš ï¸ Advertencia: Health check fallÃ³, pero el contenedor estÃ¡ corriendo"
            fi
            
            # Limpiar imÃ¡genes antiguas
            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -f
            
            echo "ğŸ‰ Despliegue completado exitosamente!"
